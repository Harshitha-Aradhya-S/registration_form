<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <header><h1>Registration Form</h1></header>

            <form onsubmit=" takevalue()">
                <div class="form first">
                    <div class="details personal">
                        <p class="title">Fill out the form carefully for registration</p>

                        <div class="fields">
                            <div id="name"><label>Student Name</label></div>
                            <div>
                                <div class="main">
                                    <div class="left">
                                        <div class="first_field">
                                            <div><input type="text", id="fname" required></div>
                                            <div><p class="para">First Name</p></div>
                                        </div>
                                        <div class="first_field">
                                            <div class="second"><label>Gender</label></div>
                                            <div><input list="gen" name="gender" placeholder="Please select", id="gender"></div>
                                            <datalist id="gen">
                                              <option value="Male">
                                              <option value="Female">
                                              <option value="Others">
                                            </datalist>
                                        </div>
                                        <div class="first_field">
                                            <div class="second"><label>StudentID</label></div>
                                            <div><input type="text" id="studentid" required></div>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <div class="first_field">
                                            <div><input type="text" , id="lname" required></div>
                                            <div><p class="para">Last Name</p></div>
                                        </div>
                                        <div class="first">
                                            <div class="second"><label>Student E-mail</label></div>
                                            <div ><input type="email" placeholder="ex:myname@example.com" , id="s_mail"></div>
                                            <div><p class="para1">example@example.com</p></div>
                                        </div>
                                        <div class="first_field">
                                            <div class="second"><label>List of Classes</label></div>
                                            <div><input list="classes" name="classes" placeholder="Please select" , id="s_class"></div>
                                            <datalist id="classes">
                                            <option value="1st year">
                                            <option value="2nd year">
                                            <option value="3rd year">
                                            <option value="4th year">
                                            </datalist>
                                        </div>
                                    </div>
                                </div>
                            </div>
                <div class="button"><button type="submit" class="button1">Submit</button></div>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
